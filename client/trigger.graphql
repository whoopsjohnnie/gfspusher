
query allips {
  Ips {
    id,
    name
  }
}

query allmachines {
  Machines {
    id,
    name,
    interface {
      id,
      name,
      hwaddr,
      addresses {
        id,
        name,
        address
      }
    },
    interfaces {
      id,
      name,
      hwaddr,
      addresses {
        id,
        name,
        address
      }
    }
  }
}

query rhelmachines {
  Machines(
    name: "rhel"
  ) {
    id,
    name,
    interface {
      id,
      name,
      hwaddr,
      addresses {
        id,
        name,
        address
      }
    },
    interfaces {
      id,
      name,
      hwaddr,
      addresses {
        id,
        name,
        address
      }
    }
  }
}

mutation updateip {
  updateIp(
    id:"4599",
    name: "ipb155update"
  ) {
    ok,
    error,
    instance {
      id,
      name,
      address
    }
  }
}
